<div class="main-sidebar-container">
  <div class="main-sidebar-top">
    <div class="company-project">
      <div class="main-sidebar-logo">
        <img class="main-sidebar-image" src="../assets/images/citizens_logo.png" />
      </div>
      <div class="main-sidebar-title">
        <div class="main-sidebar-title-text1">Repurchase Review</div>
        <div class="main-sidebar-title-text2">Resolution</div>
      </div>
    </div>
  </div>

  <div class="main-sidebar-middle">
    <mat-list class="main-sidebar-tabs">
      <!-- dashboard should be focused very first time -->
      <div *ngIf="dashboardFocused">
        <div class="dashboard-tab-focused" routerLink="/dashboard" routerLinkActive="active">
          <img class="dashboard-tab-icon" src="../assets/images/dashboard.png" />
          <div class="dashboard-tab-text">Dashboard</div>
        </div>
      </div>
      <div *ngIf="!dashboardFocused">
        <div class="dashboard-tab" routerLink="/dashboard" routerLinkActive="active">
          <img class="dashboard-tab-icon" src="../assets/images/dashboard.png" />
          <div class="dashboard-tab-text">Dashboard</div>
        </div>
      </div>

      <div class="search-tab" routerLink="/search" routerLinkActive="active">
        <img class="search-tab-icon" src="../assets/images/search.png" />
        <div class="search-tab-text">Search</div>
      </div>
      <div *ngIf="selectedRole !== 'Analyst'">
        <div class="analysts-tab" routerLink="/analysts" routerLinkActive="active">
          <img class="analysts-tab-icon" src="../assets/images/analysts.png" />
          <div class="analysts-tab-text">Analysts</div>
        </div>
      </div>
      <div class="reports-tab" routerLink="/reports" routerLinkActive="active">
        <img class="reports-tab-icon" src="../assets/images/reports.png" />
        <div class="reports-tab-text">Reports</div>
      </div>
    </mat-list>
  </div>

  <div class="main-sidebar-bottom">
    <div class="main-sidebar-account">
      <div class="main-sidebar-account-image-box">
        <img class="main-sidebar-account-image" src="../assets/images/user_picture.png" />
      </div>
      <div class="main-sidebar-account-right">
        <div class="main-sidebar-account-right-first-row">
          <div class="main-sidebar-account-right-first-row-user">Hi, User</div>
          <img class="main-sidebar-account-right-first-row-user-eidt" src="../assets/images/user_edit.png" />
        </div>


        <div *ngIf="showRoles" class="main-sidebar-account-right-third-row">
          <div class="roles-container">
            <div *ngFor="let role of roles; let last = last" (click)="selectRole(role)"
              [ngClass]="{ 'selected-role': selectedRole === role }">
              {{ role }}{{ !last ? ' | ' : '' }}
            </div>
          </div>
        </div>

        <div *ngIf="!showRoles" class="main-sidebar-account-right-third-row">
          <div>{{ selectedRole }}</div>
        </div>



        <div class="main-sidebar-account-right-third-row">
          <div style="font-size: 0.7rem; align-self: center;" (click)="toggleRoles()">
            Switch Role
          </div>
          <div class="main-sidebar-account-right-third-row-logout">
            <div class="main-sidebar-account-right-third-row-logout-text">
              Log Out
            </div>
            <div class="main-sidebar-account-right-third-row-logout-icon">
              <img class="main-sidebar-account-log-out" src="../assets/images/log_out.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
