<div class="history-dialog">

      <h2>Loan History</h2>
    </div>
    <table class="history-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Added</th>
          <th>Added by</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <td>
            <button mat-button class="action-btn">Edit</button>
            <button mat-button class="action-btn" style="margin-left: 5px;">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Data 1</td>

          </td>

      </tbody>
    </table>

    <div class="dialog-buttons">
        <button mat-button (click)="onCancel()" class="cancel-btn">Cancel</button>
        <button mat-button (click)="onOk()" class="ok-btn">Ok</button>
    </div>

  </div>

</div>
