<div class="reports-container">
    <h1>Reports</h1>
    <p>Template</p>
    <div class="template">
        <div class="template-div">
    
            <div class="row" *ngFor="let item of items">
              <span class="text">{{ item }}</span>
              <button class="button" (click)="handleButtonClick(item)">Open</button>
            </div>
        </div>
    </div>
    
    
    <div class="card-container">
        <div class="card" *ngFor="let card of cards; let i = index">
            <div class="card-content">
                <h2 class="card-heading">{{ card.mainHeading }}</h2>
                <p class="card-text">{{ card.secondHeading }}</p>
              <div class="linear-scale">
                <input type="range" min="0" max="15" value="0" class="scale-input" />
              </div>
              <div class="card-button" (click)="showTable = true">
                <button class="card-buttonn">
                  See more <i class="fas fa-arrow-right"></i>
                </button>
              </div>
    
          </div>
    </div>
    
    
    <table *ngIf="showTable" class="table-bordered">
      <thead>
        <tr style="background-color: white;">
          <th colspan="3" style="text-align: left; border-bottom: 2px solid gray; border-right: none;">Pending MI FERs</th>
          <th colspan="2" style="text-align: right; border-bottom: 2px solid gray;">Total: 0</th>
        </tr>
        <tr>
          <th>Type</th>
          <th>Category</th>
          <th>Sub-Category</th>
          <th>Due Date</th>
          <th>Assigned Analyst</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of reportsTableData" style="text-align: center;">
          <td>{{ row.column1 }}</td>
          <td>{{ row.column2 }}</td>
          <td>{{ row.column3 }}</td>
          <td>{{ row.column4 }}</td>
          <td>{{ row.column5 }}</td>
        </tr>
        
        <!-- <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
          <td>Row 1, Column 3</td>
          <td>Row 1, Column 4</td>
          <td>Row 1, Column 5</td>
        </tr> -->
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    
    
    <button class="scroll-to-top" (click)="scrollToTop()">
      <i class="fa fa-arrow-up"></i>
    </button>
    
    
    </div>
