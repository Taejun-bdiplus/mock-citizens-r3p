<div class="dialog-container" >
    <div class="dialog-header">
      <h2 class="dialog-header-text">Assign Loan</h2>
    </div>
    <div class="dialog-content">
      <div class="dialog-heading-row">
        <h3>Loan Number: <span class="dialog-heading"></span></h3>
        <h3>Due Date: <span class="dialog-heading"></span></h3>
      </div>
      <div style="margin-bottom: 15px;">
        <span>Search: </span>
        <span class="element">
          <input type="text" id="responsedue" [(ngModel)]="responsedue" />
        </span>
      </div>

      <div>
      <table class="dialog-table">
        <thead>
          <tr>
            <th></th>
            <th>Analyst</th>
            <th>Current Loans</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData" style="text-align: center;">
            <td><input type="checkbox" (change)="onCheckboxChange(row)" /></td>
            <td>{{ row.column1 }}</td>
            <td>{{ row.column2 }}</td>
            <td>{{ row.column3 }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    </div>
    <div class="dialog-buttons">
        <button class="dialog-cancel-button" (click)="closeDialog()">Cancel</button>
        <button class="dialog-assign-button" (click)="assignAnalyst()">Assign</button>
    </div>
  </div>
